{{ define "main" }}
<article class="container" style="margin-top: 60px; text-align: center;">
    <div class="boutique-frame">
        <img src="{{ .Params.image }}" alt="{{ .Title }}">
    </div>
    <h1 style="font-size: 2.5rem; color: var(--cor-verde);">{{ .Title }}</h1>
    
    <div style="max-width: 800px; margin: 40px auto; text-align: left; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
        {{ .Content }}
    </div>

    <!-- NAVEGAÇÃO ENTRE PILARES -->
    <div style="margin-top: 60px;">
        <h3>Conheça os outros Pilares:</h3>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            {{ range (where .Site.RegularPages "Section" "metodo") }}
            <a href="{{ .Permalink }}" style="text-decoration: none; color: var(--cor-dourado); font-weight: bold;">• {{ .Title }}</a>
            {{ end }}
        </div>
    </div>
</article>
{{ end }}
