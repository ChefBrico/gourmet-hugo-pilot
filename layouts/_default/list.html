{{ define "main" }}
<div class="container">
    <div style="text-align: center; margin: 60px 0;">
        <h1 style="font-family: var(--fonte-titulo); font-size: 2.5rem;">Nossa Coleção de Sabores</h1>
        <p>Escolha 5 pratos para sua ChefBox VIP. Pague 4 e o 5º é presente!</p>
    </div>

    <div class="vitrine-magica">
        {{ range .Pages }}
        <div class="card-gastronomico">
            <div class="card-img-wrapper">
                <img src="{{ .Params.image }}" alt="{{ .Title }}">
                <button class="btn-plus-boutique" 
                        onclick="addToGame('{{ .Title }}', {{ .Params.price }}, '{{ .Params.image }}', '{{ .Params.sku }}')">
                    +
                </button>
            </div>
            <div class="card-info">
                <h3 class="card-title">{{ .Title }}</h3>
                <span class="card-price">R$ {{ .Params.price }}</span>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
