{{ define "main" }}

<style>
  .receita-header { text-align: center; max-width: 800px; margin: 40px auto; }
  .receita-title { color: #014039; font-size: 2rem; margin-bottom: 10px; }
  .btn-comprar { background: #F2811D; color: white; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; }
</style>

<article>
    <header class="receita-header">
        <h1 class="receita-title">{{ .Title }}</h1>
    </header>

    <div style="max-width: 800px; margin: 0 auto;">
        <img src="{{ .Params.image | absURL }}" style="width: 100%; border-radius: 10px;" alt="{{ .Title }}">
        
        <div style="margin-top: 30px; line-height: 1.6;">
            {{ .Content }}
        </div>

        <div style="text-align: center; margin-top: 40px; padding: 20px; background: #f9f9f9;">
            <h3>Gostou?</h3>
            <button onclick="addToGame('{{ .Title }}', {{ .Params.price }}, '{{ .Params.image | absURL }}', '{{ .Params.sku }}')" class="btn-comprar">
                + Adicionar ao Kit
            </button>
        </div>
    </div>
</article>

{{ end }}
