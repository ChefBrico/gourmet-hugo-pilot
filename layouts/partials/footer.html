<footer class="site-footer" style="background: #014039; color: white; padding: 40px 20px; margin-top: 60px;">
    <div class="footer-container" style="max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px;">
        
        <!-- COLUNA 1: MARCA -->
        <div>
            <h3 style="color: #bfb084; text-transform: uppercase; font-size: 0.9rem;">ChefBrico | Gourmet Prático</h3>
            <p style="font-size: 0.85rem; line-height: 1.6; opacity: 0.8;">
                {{ .Site.Params.slogan }}
            </p>
            <p style="font-size: 0.8rem; margin-top: 10px;">CNPJ: {{ .Site.Params.cnpj }}</p>
        </div>

        <!-- COLUNA 2: LINKS -->
        <div>
            <h4 style="color: #bfb084; font-size: 0.8rem; text-transform: uppercase;">Navegação</h4>
            <ul style="list-style: none; padding: 0; font-size: 0.85rem; line-height: 2;">
                <li><a href="/metodo/" style="color: white; text-decoration: none;">O Método</a></li>
                <li><a href="/sabores/" style="color: white; text-decoration: none;">Cardápio Completo</a></li>
                <li><a href="/chefbox/" style="color: white; text-decoration: none;">Monte sua Box</a></li>
                <li><a href="/feed_merchant.xml" style="color: #aaa; font-size: 0.7rem;">Feed XML (Google)</a></li>
            </ul>
        </div>

        <!-- COLUNA 3: CONTATO -->
        <div>
            <h4 style="color: #bfb084; font-size: 0.8rem; text-transform: uppercase;">Atendimento</h4>
            <p style="font-size: 0.85rem;">WhatsApp: {{ .Site.Params.whatsapp_number }}</p>
            <p style="font-size: 0.85rem;">Vicente Pires, Brasília - DF</p>
            <p style="font-size: 0.7rem; color: #aaa; margin-top: 10px;">&copy; {{ now.Format "2006" }} ChefBrico.</p>
        </div>
    </div>
</footer>

<!-- SCHEMA.ORG ORGANIZATION (ROBÔ) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FoodEstablishment",
  "@id": "https://gourmetpratico.com.br/#organization",
  "name": "ChefBrico",
  "legalName": "ChefBrico Alimentos Artesanais",
  "taxID": "{{ .Site.Params.cnpj }}",
  "url": "{{ .Site.BaseURL }}",
  "telephone": "+{{ .Site.Params.whatsapp_number }}",
  "priceRange": "$$",
  "award": "{{ .Site.Params.premio }}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Vicente Pires, Brasília",
    "addressRegion": "DF",
    "addressCountry": "BR"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": "-15.8080",
    "longitude": "-48.0310"
  }
}
</script>
