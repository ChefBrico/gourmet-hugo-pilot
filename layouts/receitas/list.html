{{ define "main" }}
<div class="container">
    <div style="text-align: center; margin: 60px 0;">
        <span style="color: var(--cor-laranja); font-weight: 900; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;">Cardápio Autoral</span>
        <h1 style="font-family: var(--fonte-titulo); font-size: 2.8rem; margin-top: 10px;">Nossa Coleção de Sabores</h1>
        <p style="color: #666; max-width: 600px; margin: 15px auto;">Selecione 5 sabores para sua ChefBox VIP. Pague 4 e o 5º sabor é um presente da Chef.</p>
    </div>

    <div class="vitrine-magica">
        {{ range .Pages }}
        <div class="card-gastronomico">
            <div class="card-img-wrapper">
                <a href="{{ .Permalink }}">
                    <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
                </a>
                <button class="btn-plus-boutique" 
                        onclick="addToGame('{{ .Title }}', {{ .Params.price }}, '{{ .Params.image }}', '{{ .Params.sku }}')">
                    +
                </button>
            </div>
            <div class="card-info">
                <h3 class="card-title" style="font-size: 0.85rem; font-weight: bold;">{{ .Title }}</h3>
                <span class="card-price">R$ {{ .Params.price }}</span>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
